    <title>sample</title>

</head>
<body>
    <form name="form1" action="cgi-bin/example.cgi" method="post">
        <p>検索したいキーワードを入力してください。</p>
        <input type="search" name="search" placeholder="キーワードを入力">
        <input type="submit" name="submit" value="検索" onclick="return check();">
    </form>

    <p>表示</p>
    <textarea name="show" cols="30" rows="10"></textarea>

        eel.python_function("aa")
    </script> -->
    <script type="text/javascript">
        function check(){
            if (document.form1.search.value == "" || document.form1.submit.value == "") {
                alert("何か入力してください");
                return false;
            }
            else {
                return true;
            }
        }
    </script>



    
</body>
